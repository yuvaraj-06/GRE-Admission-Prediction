<div style="margin-left: 360px;margin-right: 150px;margin-top:150px;">
<div class="row">

      <div class="card">
        <div class="card-body" >
          <center><h1 style="font-size: 68px;"class="card-title">Admission Prediction Calculator</h1></center>
          <form style="margin-bottom: 80px;margin-top: 80px;" action="add" method='POST'>
            {% csrf_token %}

                <input type="text" class="form-control" id="inputEmail4" name="a">
              </div>
            </div>
              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword4">TOEFL Score:</label>
                <input type="text" class="form-control" id="inputPassword4" name="b">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
              <label for="inputAddress">University Ranking:</label>
              <input type="text" class="form-control" id="inputAddress" name="c">
            </div>
            
        
            
            <div class="form-group col-md-6">
              <label for="inputAddress2">SOP:</label>
              <input type="text" class="form-control" id="inputAddress2" name="d">
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">LOR:</label>
                <input type="text" class="form-control" id="inputCity" name="e">
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">CGPA:</label>
                <input type="text" class="form-control" id="inputState" name="f">
                </select>
              </div>
              
            </div>
            <div class="form-row">

                <input type="text" class="form-control" id="inputZip" name="g">
                </div>
            </div>

            {% if res == 'You will get an admission' %}
   
                <h1 style=color:green;>{{head}} {{res}} &#9989;</h1>
            {% elif res == "Sorry, You won't get an admission " %}
